<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('pexels-pixabay-531880.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    input[type="file"]:focus {
      border-color: #007bff;
    }
    .error {
      color: red;
      margin-top: 5px;
      display: none;
    }
    .success {
      color: green;
      margin-top: 5px;
      display: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Upload a File</h2>
  <form id="uploadForm" action="http://34.42.89.110/upload" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Choose a file:</label>
      <input type="file" id="file" name="file" required>
      <div class="error" id="fileError">Please select a file to upload.</div>
      <div class="success" id="fileSuccess">File selected. Ready to upload.</div>
    </div>
    <button type="submit">Upload</button>
  </form>
</div>

<script>
  document.getElementById('file').addEventListener('change', function() {
    const fileInput = document.getElementById('file');
    const fileError = document.getElementById('fileError');
    const fileSuccess = document.getElementById('fileSuccess');
    
    fileError.style.display = 'none';
    fileSuccess.style.display = 'none';
    
    if (fileInput.files.length > 0) {
      fileSuccess.textContent = `File selected: ${fileInput.files[0].name}`;
      fileSuccess.style.display = 'block';
    }
  });

  document.getElementById('uploadForm').addEventListener('submit', function(event) {
    const fileInput = document.getElementById('file');
    const fileError = document.getElementById('fileError');
    const fileSuccess = document.getElementById('fileSuccess');
    
    fileError.style.display = 'none';
    fileSuccess.style.display = 'none';

    if (!fileInput.value) {
      fileError.textContent = 'Please select a file to upload.';
      fileError.style.display = 'block';
      event.preventDefault();
    } else {
      fileSuccess.textContent = 'Uploading...';
      fileSuccess.style.display = 'block';
    }
  });
</script>

</body>
</html>
